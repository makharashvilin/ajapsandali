
<ul>
  {% for book in books %}
    <li>
      {{ book.title }} (Rating: {{ book.rating }})
      <a href="{% url 'detail_book' book.id %}">details</a>
      <a href="{% url 'update_book' book.id %}">edit</a>
      <a href="{% url 'delete_book' book.id %}">delete</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'create_book' %}">add new book</a>
